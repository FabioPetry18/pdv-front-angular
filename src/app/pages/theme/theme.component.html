<main class=" flex flex-col h-screen w-screen  bg-base-200 box-border ">
  <div class="flex items-center justify-center">
    <ul class="steps  lg:steps-horizontal">
      <li class="step step-neutral">Login </li>
      <li class="step step-neutral">Selecionar tema</li>
      <li class="step">Alterar senha</li>
      <li class="step">Criar a primeira loja</li>
    </ul>
  </div>
  <div class="flex items-center justify-center mb-10">
      <h1 class="text-base-content text-2xl">Selecione um template para seu sistema</h1>
  </div> 
  <div class="flex items-center justify-evenly">
    <div (click)="temaAnterior()">
      <span class="flex w-10 h-10 mr-1 justify-center items-center rounded-full border">
          <span class="sr-only">Previous Page</span>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="block w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
          </svg>
      </span>
    </div>    
    
    <theme-iphone (themeClicked)="changeTheme()" [theme]="theme"></theme-iphone>
    
    <div (click)="proximoTema()">
      <span class="flex w-10 h-10 ml-1 justify-center items-center rounded-full border "
      >
      <span class="sr-only">Next Page</span>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
          stroke="currentColor" class="block w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
      </svg>
      </span>
    </div>
  </div>
    <div class="flex-1">
      <div class="flex lg:justify-end items-center h-full w-full justify-center">
        <button (click)="firstacess()" class="btn btn-primary lg:mr-10" >Salvar</button>
      </div>
    </div>
  </main>
