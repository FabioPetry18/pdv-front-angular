<main class=" flex flex-col h-screen w-screen  bg-base-200 box-border ">
  <div class="flex items-center justify-center">
    <ul class="steps  lg:steps-horizontal">
      <li class="step step-neutral">Login </li>
      <li class="step step-neutral">Selecionar tema</li>
      <li class="step">Alterar senha</li>
      <li class="step">Criar a primeira loja</li>
    </ul>
  </div>
      <div class="flex items-center justify-center mb-5">
          <h1 class="text-base-content text-2xl">Preencha as informações abaixo</h1>
      </div>
      <div class="flex flex-col items-center justify-center gap-2 border-base-300 bg-base-100 rounded h-[calc(100%-5rem)]">
        <fieldset class="fieldset">
          <legend class="fieldset-legend">Usuário</legend>
          <input type="text" class="input validator" [disabled]="true" [(ngModel)]="this.usuario.usuario" required/>
          <div class="validator-hint hidden">Campo obrigatório!</div>
        </fieldset>
        <fieldset class="fieldset">
          <legend class="fieldset-legend">Nova senha</legend>
          <input type="password" class="input validator"  [(ngModel)]="this.edit.senha" required  minlength="8" 
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
          <p class="validator-hint hidden ">
          Mínimo 8 letras, incluindo
          <br/>Um número
          <br/>Uma letra minúscula
          <br/>Uma letra maiúscula
        </p>
        </fieldset>
        <fieldset class="fieldset">
          <legend class="fieldset-legend">Confirmar senha</legend>
          <input type="text" class="input validator" [(ngModel)]="this.edit.confirmacaoSenha"  required/>
          <div class="validator-hint">Senha diferente</div>
        </fieldset>
        
        <button (click)="update()"  class="btn btn-primary lg:mr-10" >Salvar</button>
      </div>
</main>
